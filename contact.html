    textarea {
        border-radius: 10px;
        border: 1px solid #ccc; /* Add border to input and textarea */
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1); /* Add shadow to input and textarea */
        transition: border-color 0.3s ease, box-shadow 0.3s ease; /* Add transition effect */
        padding: 10px; /* Match padding to container */
    }

    input[type="email"]:focus,
    textarea:focus {
        border-color: #007bff; /* Change border color on focus */
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* Change shadow on focus */
    }

    #successMessage {
